<!DOCTYPE html>
<html lang='en' ng-app="store">
    <head>
        <title>Angular Tut</title>
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div ng-controller="StoreController as store">
            <div class="panel" ng-repeat="product in store.products">
                <div class="panel" ng-hide="product.soldOut">
                    <h1>{{product.name}}</h1>
                    <h2>{{product.price | currency}}</h2>
                    <p>{{product.description}}</p>
                    <button ng-show="product.canPurchase">Add to cart</button>
                </div>
                <section ng-controller="PanelController as panel">
                    <ul class="nav nav-pills">
                        <li ng-class="{ active:panel.isSelected(1)}"><a href="javascript:void(0)" ng-click="panel.selectTab(1)">Desciption</a></li>
                        <li ng-class="{ active:panel.isSelected(2)}"><a href="javascript:void(0)" ng-click="panel.selectTab(2)">Specs</a></li>
                        <li ng-class="{ active:panel.isSelected(3)}"><a href="javascript:void(0)" ng-click="panel.selectTab(3)">Reviews</a></li>
                    </ul>
                    <div class="panel">
                        <div class="panel" ng-show="panel.isSelected(1)">
                            <h4>Description</h4>
                            <p>{{product.description}}</p>
                        </div>
                        <div class="panel" ng-show="panel.isSelected(2)">
                            <h4>Specs</h4>
                            <blockquote>None yet</blockquote>
                        </div>
                        <div class="panel" ng-show="panel.isSelected(3)">
                            <h4>Reviews</h4>
                            <blockquote>None yet</blockquote>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="./bower_components/angularjs/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
